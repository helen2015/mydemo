<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
  <div class="card">
    <div class="item item-divider">
      <a ui-sref="kflStart">首页</a>
      /详情
    </div>
    <div class="item item-text-wrap">
      <h2>{{dish.name}}</h2>
      <img class="img-responsive"
           src="img/{{dish.img_lg}}" alt=""/>
      <p>{{dish.material}}</p>
      <p>{{dish.detail}}</p>
      <p>{{dish.price}}</p>
    </div>
    <div class="item item-divider text-right">
      <button
        ng-click="jump('kflOrder',{myId:dish.did})"
        class="button button-small button-balanced">
        我要下单
      </button>
      <button
        ng-click="jump('kflMain')"
        class="button button-small button-energized">
        我再看看
      </button>
    </div>
  </div>
</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
